apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: storefront-renderer
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/Mtceel/storefront-renderer.git
    targetRevision: main
    path: k8s
  destination:
    server: https://kubernetes.default.svc
    namespace: platform-services
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
    - CreateNamespace=true
