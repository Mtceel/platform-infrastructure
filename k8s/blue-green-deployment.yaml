---
# BLUE Deployment: Stable version (for most tenants)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: merchant-dashboard-blue
  namespace: platform-services
  labels:
    app: merchant-dashboard
    version: blue
    deployment: stable
spec:
  replicas: 2
  selector:
    matchLabels:
      app: merchant-dashboard
      version: blue
  template:
    metadata:
      labels:
        app: merchant-dashboard
        version: blue
        deployment: stable
    spec:
      containers:
      - name: nginx
        image: nginx:alpine
        ports:
        - containerPort: 80
        volumeMounts:
        - name: html-blue
          mountPath: /usr/share/nginx/html
          readOnly: true
        - name: nginx-config
          mountPath: /etc/nginx/conf.d/default.conf
          subPath: default.conf
          readOnly: true
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
      volumes:
      - name: html-blue
        hostPath:
          path: /home/saaspf/merchant-dashboard-react/dist-blue
          type: Directory
      - name: nginx-config
        configMap:
          name: merchant-dashboard-nginx-config

---
# GREEN Deployment: Canary version (for testing tenants)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: merchant-dashboard-green
  namespace: platform-services
  labels:
    app: merchant-dashboard
    version: green
    deployment: canary
spec:
  replicas: 1
  selector:
    matchLabels:
      app: merchant-dashboard
      version: green
  template:
    metadata:
      labels:
        app: merchant-dashboard
        version: green
        deployment: canary
    spec:
      containers:
      - name: nginx
        image: nginx:alpine
        ports:
        - containerPort: 80
        volumeMounts:
        - name: html-green
          mountPath: /usr/share/nginx/html
          readOnly: true
        - name: nginx-config
          mountPath: /etc/nginx/conf.d/default.conf
          subPath: default.conf
          readOnly: true
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
      volumes:
      - name: html-green
        hostPath:
          path: /home/saaspf/merchant-dashboard-react/dist-green
          type: Directory
      - name: nginx-config
        configMap:
          name: merchant-dashboard-nginx-config

---
# Service for BLUE (stable) - 80% of traffic
apiVersion: v1
kind: Service
metadata:
  name: merchant-dashboard-blue
  namespace: platform-services
spec:
  selector:
    app: merchant-dashboard
    version: blue
  ports:
  - port: 80
    targetPort: 80
  type: ClusterIP

---
# Service for GREEN (canary) - 20% of traffic or specific tenants
apiVersion: v1
kind: Service
metadata:
  name: merchant-dashboard-green
  namespace: platform-services
spec:
  selector:
    app: merchant-dashboard
    version: green
  ports:
  - port: 80
    targetPort: 80
  type: ClusterIP

---
# Ingress with intelligent routing (tenant-based)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: merchant-dashboard-smart
  namespace: platform-services
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    # Nginx can route based on header/cookie
    nginx.ingress.kubernetes.io/canary: "true"
    nginx.ingress.kubernetes.io/canary-by-header: "X-Canary-Tenant"
    nginx.ingress.kubernetes.io/canary-by-header-value: "2"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - dashboard.fv-company.com
    secretName: merchant-dashboard-tls
  rules:
  - host: dashboard.fv-company.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: merchant-dashboard-blue  # Default: BLUE (stable)
            port:
              number: 80
