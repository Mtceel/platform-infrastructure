apiVersion: apps/v1
kind: Deployment
metadata:
  name: merchant-dashboard-react
  namespace: platform-services
spec:
  replicas: 2
  selector:
    matchLabels:
      app: merchant-dashboard-react
  template:
    metadata:
      labels:
        app: merchant-dashboard-react
    spec:
      containers:
      - name: nginx
        image: nginx:alpine
        ports:
        - containerPort: 80
        volumeMounts:
        - name: html
          mountPath: /usr/share/nginx/html
          readOnly: true
        - name: nginx-config
          mountPath: /etc/nginx/conf.d/default.conf
          subPath: default.conf
          readOnly: true
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "200m"
      volumes:
      - name: html
        hostPath:
          path: /home/saaspf/merchant-dashboard-react/dist
          type: Directory
      - name: nginx-config
        configMap:
          name: merchant-dashboard-nginx-config
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: merchant-dashboard-nginx-config
  namespace: platform-services
data:
  default.conf: |
    server {
        listen 80;
        server_name _;
        root /usr/share/nginx/html;
        index index.html;

        # Cache busting - no cache voor HTML
        location = /index.html {
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Expires "0";
            try_files $uri =404;
        }

        location / {
            try_files $uri $uri/ /index.html;
        }

        # API Proxy naar internal backend
        location /api/ {
            proxy_pass http://platform-api.platform-services.svc.cluster.local:8080/api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # CORS
            add_header Access-Control-Allow-Origin * always;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Authorization, Content-Type" always;
            
            if ($request_method = OPTIONS) {
                return 204;
            }
        }

        gzip on;
        gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    }
---
apiVersion: v1
kind: Service
metadata:
  name: merchant-dashboard-react
  namespace: platform-services
spec:
  selector:
    app: merchant-dashboard-react
  ports:
  - port: 80
    targetPort: 80
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: merchant-dashboard-react
  namespace: platform-services
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - dashboard.fv-company.com
    secretName: merchant-react-tls
  rules:
  - host: dashboard.fv-company.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: merchant-dashboard-react
            port:
              number: 80
