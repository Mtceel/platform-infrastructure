apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: storefront-wildcard
  namespace: platform-services
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - "*.fv-company.com"
    secretName: wildcard-tls
  rules:
  - host: "*.fv-company.com"
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: storefront-renderer
            port:
              number: 80
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: platform-api-ingress
  namespace: platform-services
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - api.fv-company.com
    secretName: api-tls
  rules:
  - host: api.fv-company.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: platform-api
            port:
              number: 8080
