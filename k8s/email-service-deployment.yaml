apiVersion: v1
kind: Service
metadata:
  name: email-service
  namespace: platform-services
spec:
  selector:
    app: email-service
  ports:
    - protocol: TCP
      port: 8085
      targetPort: 8085
  type: ClusterIP

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: email-service
  namespace: platform-services
spec:
  replicas: 2
  selector:
    matchLabels:
      app: email-service
  template:
    metadata:
      labels:
        app: email-service
    spec:
      containers:
        - name: email-service
          image: your-registry/email-service:latest
          ports:
            - containerPort: 8085
          env:
            - name: PORT
              value: "8085"
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: postgres-credentials
                  key: connection-string
            - name: SENDGRID_API_KEY
              valueFrom:
                secretKeyRef:
                  name: sendgrid-credentials
                  key: api-key
            - name: FROM_EMAIL_NAME
              value: "Your SaaS Platform"
            - name: FROM_EMAIL_ADDRESS
              value: "noreply@yoursaas.com"
            - name: SENDGRID_TEMPLATE_ORDER_CONFIRMATION
              value: "d-xxxxxxxxxxxxxxxxxxxxxx"
            - name: SENDGRID_TEMPLATE_SHIPPING
              value: "d-xxxxxxxxxxxxxxxxxxxxxx"
            - name: SENDGRID_TEMPLATE_WELCOME
              value: "d-xxxxxxxxxxxxxxxxxxxxxx"
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "250m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8085
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8085
            initialDelaySeconds: 5
            periodSeconds: 5
