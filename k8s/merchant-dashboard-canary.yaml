---
# Canary Deployment: Merchant Dashboard (Tenant 2 Only)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: merchant-dashboard-canary
  namespace: platform-services
  labels:
    app: merchant-dashboard
    version: canary
    tenant: "2"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: merchant-dashboard
      version: canary
  template:
    metadata:
      labels:
        app: merchant-dashboard
        version: canary
        tenant: "2"
    spec:
      containers:
      - name: nginx
        image: nginx:alpine
        ports:
        - containerPort: 80
        volumeMounts:
        - name: html
          mountPath: /usr/share/nginx/html
          readOnly: true
        - name: nginx-config
          mountPath: /etc/nginx/conf.d/default.conf
          subPath: default.conf
          readOnly: true
      volumes:
      - name: html
        hostPath:
          path: /home/saaspf/merchant-dashboard-react/dist
          type: Directory
      - name: nginx-config
        configMap:
          name: merchant-dashboard-nginx-config

---
# Production Deployment: Merchant Dashboard (All Other Tenants)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: merchant-dashboard-stable
  namespace: platform-services
  labels:
    app: merchant-dashboard
    version: stable
spec:
  replicas: 2
  selector:
    matchLabels:
      app: merchant-dashboard
      version: stable
  template:
    metadata:
      labels:
        app: merchant-dashboard
        version: stable
    spec:
      containers:
      - name: nginx
        image: nginx:alpine
        ports:
        - containerPort: 80
        volumeMounts:
        - name: html
          mountPath: /usr/share/nginx/html
          readOnly: true
        - name: nginx-config
          mountPath: /etc/nginx/conf.d/default.conf
          subPath: default.conf
          readOnly: true
      volumes:
      - name: html
        hostPath:
          path: /home/saaspf/merchant-dashboard-react/dist
          type: Directory
      - name: nginx-config
        configMap:
          name: merchant-dashboard-nginx-config

---
# Service with intelligent routing
apiVersion: v1
kind: Service
metadata:
  name: merchant-dashboard
  namespace: platform-services
spec:
  selector:
    app: merchant-dashboard  # Matches ALL versions
  ports:
  - port: 80
    targetPort: 80
  type: ClusterIP
